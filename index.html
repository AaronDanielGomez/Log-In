<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/c10144cfe0.js" crossorigin="anonymous"></script>

    <title>Log In - Aaron Gomez</title>

</head>
<body>
    <div class="conteiner">

        <form class="form" action="">
            
            <div class="conteiner__title">
                <h1 class="form__title">Log In</h1>
            </div>

            <div class="form__section">
                <input class="form__input" type="text" name="username" required >
                <label class="form__label">User name</label> 
                
                <div class="conteiner__icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                
            </div>
            
            <div class="form__section password">
                <input class="form__input input__password" type="password" name="password" required>
                <label class="form__label">Password</label>
                <div class="conteiner__icon">
                    <i class="icon fa-solid fa-lock"></i>
                </div>
                
                <div class="conteiner__icon-eye">
                    <span class="icon eye__closed material-symbols-outlined">
                        visibility_off
                    </span>
                </div>   
            </div>

            <div class="conteiner__button">
                <button class="form__button">Sutmit</button>
            </div>
        </form>

        <div class="conteiner__a">
            <div class="form__a">
                <a href="">Forgot Password?</a>
            </div>

            <div class="form__a">
                <a href="">Sing Up</a>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
